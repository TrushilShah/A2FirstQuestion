plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.github.javaparser:javaparser-core:3.16.0'
    implementation 'org.reflections:reflections:0.9.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.22' // Optional, if you're using Lombok
    implementation 'org.projectlombok:lombok:1.18.22' // Optional, if you're using Lombok
    implementation 'org.reflections:reflections:0.9.12'

}

test {
    useJUnitPlatform()
}
task extractDocumentation(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'DocumentationProcessor'
    // Additional options as needed
}
